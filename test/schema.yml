Company:
  columns:
    name:
      type: string
      required: true
  relationships:
    employees:
      entity: Person
      toMany: true
      inverse: company

Person:
  columns:
    identifier: uuid
    firstname: string
    lastname: string
    age: int
    bio: text
    something: double
    gender:
      type: enum
      values:
        - male
        - female
    salary:
      type: decimal
    birthdate: date
  relationships:
    company:
      entity: Company
      inverse: employees
